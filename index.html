<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country api</title>
    <style>
        #content{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .details {
            background-color: aqua;
            border: 5px solid rgb(236, 187, 123);
            height: 250px;
            overflow: hidden;
            border-radius: 20px;
            padding: 20px;
        }
        .details img{
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Let's visit some Countrys</h1>
    <div id="content">

    </div>
    <script src="script.js"></script>
</body>
</html>
